name: miroil-dev-env
summary: A minimal development environment for QtMir/Miroil
description: A minimal development environment for QtMir/Miroil
confinement: strict
grade: devel
base: core
version: "0.1"

architectures:
  - build-on: amd64

plugs:
  # For Mir server to work
  opengl:
  network-bind:
  x11:

environment:
  SHELL: bash
  LC_ALL: C.UTF-8
#  LD_LIBRARY_PATH: ${SNAP}/usr/lib/:${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}
  PATH: $SNAP/bin/:$SNAP/usr/bin/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  # XDG config
  XDG_CACHE_HOME:  $SNAP_USER_COMMON/.cache
  XDG_CONFIG_DIRS: ${SNAP}/etc/xdg:$XDG_CONFIG_DIRS
  XDG_CONFIG_HOME: $SNAP_USER_DATA/.config
  # Prep for Qt wayland
  QT_PLUGIN_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/plugins/
  QT_QPA_PLATFORM_PLUGIN_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/plugins/platforms/
  QML2_IMPORT_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/qml
  QTCHOOSER_NO_GLOBAL_DIR: 1
  QT_SELECT: snappy-qt5
  C_INCLUDE_PATH: $SNAP/usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/5/include:$SNAP/usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/5/include-fixed:$SNAP/usr/include/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/usr/include
  CPLUS_INCLUDE_PATH: $SNAP/usr/include/c++/5:$SNAP/usr/include/$SNAPCRAFT_ARCH_TRIPLET/c++/5:$SNAP/usr/include/c++/5/backward:$SNAP/usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/5/include:$SNAP/usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/5/include-fixed:$SNAP/usr/include/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/usr/include
  GCC_EXEC_PREFIX: $SNAP/usr/lib/gcc/
  LIBRARY_PATH: $SNAP/usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/5:$SNAP/usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/5/../../../:$SNAP/lib:$SNAP/usr/lib:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
  PC_LTTNG_UST_INCLUDEDIR: $SNAP/usr/include/
  PC_LTTNG_UST_LIBDIR: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/
  PC_LIBURCU_BP_LIBDIR: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/
  PKG_CONFIG_PATH: $SNAP/usr/lib/x86_64-linux-gnu/pkgconfig/:$SNAP/usr/lib/x86_64-linux-gnu/pkgconfig:$SNAP/usr/share/pkgconfig

layout:
  /usr/share/git-core:
    bind: $SNAP/usr/share/git-core
  /usr/lib/git-core:
    bind: $SNAP/usr/lib/git-core
  /usr/share/X11/xkb:
    bind: $SNAP/usr/share/X11/xkb
  /usr/share/fonts/truetype/freefont:
    bind: $SNAP/usr/share/fonts/truetype/freefont
  /usr/share/glvnd:
    bind: $SNAP/usr/share/glvnd
  /etc/glvnd:
    bind: $SNAP/etc/glvnd
  /etc/fonts:
    bind: $SNAP/etc/fonts
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpthread_nonshared.a:
    bind-file: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpthread_nonshared.a
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libmvec_nonshared.a:
    bind-file: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libmvec_nonshared.a
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libc_nonshared.a:
    bind-file: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libc_nonshared.a
  # Mir's cmake has a hard-coded path to this file
  /usr/include/EGL/eglplatform.h:
    bind-file: $SNAP/usr/include/EGL/eglplatform.h

apps:
  miroil-dev-env:
    command-chain:
      - gohome
    command: bin/bash -i

parts:
  toolchain:
    plugin: nil
    stage-packages:
      - devscripts
      - equivs
      - git
      - g++
      - gdb
      - strace
      - bash
      - cmake
      - cmake-extras
      - debhelper
      - pkg-config
    override-build: |
      snapcraftctl build
      # create symlink that normally comes from update-alternatives
      cd $SNAPCRAFT_PART_INSTALL/usr/bin
      ln -sf gcc cc

  mir-deps:
    plugin: nil
    stage-packages:
      - capnproto
      - dbus
      - dh-python
      - eglexternalplatform-dev
      - google-mock
      - graphviz
      - libboost-date-time-dev
      - libboost-dev
      - libboost-filesystem-dev
      - libboost-iostreams-dev
      - libboost-program-options-dev
      - libboost-system-dev
      - libboost-thread-dev
      - libcapnp-dev
      - libdrm-dev
      - libegl1-mesa-dev
      - libepoxy-dev
      - libevdev-dev
      - libfreetype6-dev
      - libgbm-dev
      - libgl1-mesa-dev
      - libgles2-mesa-dev
      - libglib2.0-dev
      - libglm-dev
      - libgoogle-glog-dev
      - libgtest-dev
      - libinput-dev
      - liblttng-ust-dev
#      - libnvidia-egl-wayland-dev
      - libprotobuf-dev
      - libudev-dev
      - libumockdev-dev
      - libwayland-dev
      - libxcb-composite0-dev
      - libxcb-render0-dev
      - libxcb-xfixes0-dev
      - libxcursor-dev
      - libxkbcommon-dev
      - libxml++2.6-dev
      - libyaml-cpp-dev
      - linux-libc-dev
      - nettle-dev
      - protobuf-compiler
      - python3
      - python3-dbusmock
      - python3-pil
      - systemtap-sdt-dev
      - umockdev
      - uuid-dev
#      - wlcs
    override-prime: |
      snapcraftctl prime
      # fixup the .pc files
      sed -i 's!/root/stage!$SNAP!' $SNAPCRAFT_PRIME/usr/share/pkgconfig/*.pc $SNAPCRAFT_PRIME/usr/lib/x86_64-linux-gnu/pkgconfig/*.pc

  ubports-ppa-setup:
    plugin: nil
    override-pull: |
      sudo apt --assume-yes install software-properties-common
      sudo apt-add-repository http://repo.ubports.com/
      sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 4BD4B4D6DBB583F1
      sudo apt update
      sudo apt --assume-yes dist-upgrade
      snapcraftctl pull

  qtmir-deps:
    after: [ubports-ppa-setup]
    plugin: nil
    stage-packages:
      - google-mock
      - libcgmanager-dev
      - libcontent-hub-dev
      - libfontconfig1-dev
      - libgles2-mesa-dev
      - libglib2.0-dev
      - libgsettings-qt-dev
      - liblttng-ust-dev
      - libmtdev-dev
      - libprocess-cpp-dev
      - libqt5sensors5-dev
      - libqtdbusmock1-dev
      - libqtdbustest1-dev
      - libubuntu-app-launch2-dev
      - libudev-dev
      - libunity-api-dev
      - liburl-dispatcher1-dev
      - libxkbcommon-dev
      - libxrender-dev
      - pkg-config
      - python3
      - qt5-default
      - qtbase5-dev
      - qtbase5-private-dev
      - qtdeclarative5-dev
      - qtdeclarative5-private-dev
      - quilt
      - valgrind
      - qtwayland5
      - libqt5core5a
      - libqt5dbus5
      - libqt5gui5
      - libqt5widgets5
      - libqt5x11extras5
      - libqtermwidget5-0
    override-prime: |
      snapcraftctl prime
      # fixup the .pc files
      sed -i 's!/root/stage!$SNAP!' $SNAPCRAFT_PRIME/usr/share/pkgconfig/*.pc $SNAPCRAFT_PRIME/usr/lib/x86_64-linux-gnu/pkgconfig/*.pc

  misc:
    plugin: nil
    stage-packages:
      - dmz-cursor-theme
      - libgl1-mesa-dri
      - libxcb1
      - libpulse0
      - libsndfile1
      - libasyncns0
      - liblua5.2-0
      - libslang2
      - libglu1-mesa
      - libgpm2
      - dbus

  scripts:
    plugin: dump
    source: scripts